<!DOCTYPE html>
<html>
    <head>
        <title>Keychain Options</title>
        <script src="optionbundle.js"></script>
    </head>
    <body>
        <h2>Keychain Wallet Options</h2>
        Login Timeout: <input id="timeout" type="number" min="1" max="5" value="1"> minutes
        <br />
        <br />
        Unit: <br />
        <select id="unit">
            <option value="1">sats</option>
            <option value="2">BTC</option>
        </select>
        <br />
        <br />
        Fiat Currency: <br />
        <select id="fiat">
            <option value="1">USD</option>
            <option value="2">EUR</option>
            <option value="3">GPB</option>
            <option value="4">CNY</option>
            <option value="5">JPY</option>
            <option value="6">RUB</option>
            <option value="7">CAD</option>
            <option value="8">AUD</option>
        </select>
        <br />
        <br />
        <input type="checkbox" id="use_testnet"> Use Testnet
        <br />
        <br />
        <input type="checkbox" id="advanced"> Enable Advanced Features
        <br />
        <br />
        <div id="advanced_features">
            <label class="testnet">Testnet Node URL</label> <input type="text" id="testnet_node" class="testnet">
            <br class="testnet" />
            <br class="testnet" />
            <label class="mainnet">Mainnet Node URL</label> <input type="text" id="mainnet_node" class="mainnet">
            <br class="mainnet" />
            <br class="mainnet" />
        </div>
        <button type="button" id="save_btn">Save</button>
    </body>
</html>
